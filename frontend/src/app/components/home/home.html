<div class="text-center my-5">
  <h1 class="fw-bold">Welcome to <span style="color: #ee6931">Swapify</span></h1>
  <p class="text-muted">Exchange your products or services easily without money!</p>
  <a routerLink="/register" class="btn btn-lg mt-3" style="background-color: #ee6931; color: white"
    >Get Started</a
  >
</div>

<div class="row mt-5">
  <div class="col-md-4 mb-4" *ngFor="let feature of features">
    <div class="card shadow-sm h-100 text-center border-0">
      <div class="card-body">
        <div class="mb-3 fs-2">{{ feature.icon }}</div>
        <h5>{{ feature.title }}</h5>
        <p class="text-muted">{{ feature.desc }}</p>
        ; color: white;
      </div>
    </div>
  </div>
</div>
